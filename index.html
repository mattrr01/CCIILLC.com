<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCIILLC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #f8f8f8;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .banner img {
            height: 50px;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="Logo_Screenshot%202024-10-07%20144619.png" alt="Logo">
        <div>
            <p>Contact Info: [Insert Contact Info from About Image]</p>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to CCIILLC</h1>
        <p>Login to access more features.</p>
        <form action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <div class="banner">
        <p>Bottom Banner</p>
    </div>
</body>
</html>
